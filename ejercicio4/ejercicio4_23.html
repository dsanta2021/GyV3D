<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Triangle Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
    <style>
        canvas {
            border: 1px solid #0004ff;
        }
    </style>

</head>


<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    uniform mat4 u_Matrix;
    void main() {
        gl_Position = u_Matrix * a_Position;
    }
    </script>

<script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 u_FragColor;
    void main() {
        gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
    }
</script>

<script>
    var initPoints = [
        0.0, 0.5, 0.0,  // Tejado Top
        -0.7, 0.0, 0.0, // Tejado Left
        0.7, 0.0, 0.0,   // Tejado Right

        -0.2, 0.0, 0.0,  // Columna Left 1 Top
        -0.5, -0.7, 0.0,   // Columna Left 1 BottomLeft
        -0.2, -0.7, 0.0,  // Columna Left 1 BottomRight

        -0.5, 0.0, 0.0,  // Columna Left 2 TopLeft
        -0.2, 0.0, 0.0,   // Columna Left 2 TopRight
        -0.5, -0.7, 0.0,  // Columna Left 2 Bottom

        0.5, 0.0, 0.0,   // Columna Right 1 Top
        0.2, -0.7, 0.0,   // Columna Right 1 BottomLeft
        0.5, -0.7, 0.0,  // Columna Right 1 BottomRight

        0.2, 0.0, 0.0,  // Columna Right 2 TopLeft
        0.5, 0.0, 0.0,   // Columna Right 2 TopRight
        0.2, -0.7, 0.0  // Columna Right 2 Bottom
    ]

    var rad_ang = 0.0;

    function init() {
        // Get canvas object from the DOM
        var canvas = document.getElementById("myCanvas");

        // Get the rendering context for WebGL
        var gl = canvas.getContext("webgl");
        if (!gl) {
            console.log("Failed to get the rendering context for WebGL");
            return;
        }

        // Shaders
        var vertexShader = document.getElementById("vertexShader").innerHTML;
        var fragmentShader = document.getElementById("fragmentShader").innerHTML;

        if (!initShaders(gl, vertexShader, fragmentShader)) {
            console.log('Failed to intialize shaders.');
            return;
        }

        // Set clear color
        gl.clearColor(0.0, 0.0, 1.0, 1.0);

        // Clear canvas
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Draw triangle as the roof
        drawTriangle(gl, initPoints);
        //gl.drawArrays(gl.TRIANGLES, 0, 15);
        translateScene(gl, rad_ang, 0.0, "calm");

        // Register event handler
        document.onkeydown = function (ev) {
            var step = new Number(document.getElementById("step").value);
            switch (ev.key) {
                case "ArrowLeft": // Left
                    rad_ang -= step;
                    translateScene(gl, rad_ang, -step, "move");
                    break;
                case "ArrowRight": // Right
                    rad_ang += step;
                    translateScene(gl, rad_ang, step, "move");
                case "ArrowUp": // Up
                    // ...
                    break;
                case "ArrowDown": // Down
                    // ...
                    break;
                case "PageUp": // PageUp
                    rad_ang += step;
                    scaleScene(gl, rad_ang, step);
                    break;
                case "PageDown": // PageDown
                    rad_ang -= step;
                    scaleScene(gl, rad_ang, -step);
                    break;
                case "w": // w
                    // ...
                    break
                case "a": // a
                    // ...
                    break;
                case "s": // s
                    // ...
                    break;
                case "d": // d
                    // ...
                    break;
                case "z": // z
                    // ...
                    break
                case "x": // x
                    // ...
                    break
                case "c": // c
                    // ...
                    break
            }
        };
    }

    function drawTriangle(gl, coordinate) {
        // Vertices
        var dim = 3;
        var vert = new Float32Array(coordinate);

        // Create a buffer object
        var vertexBuffer = gl.createBuffer();
        if (!vertexBuffer) {
            console.log('Failed to create the buffer object');
            return -1;
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vert, gl.STATIC_DRAW);

        // Assign the vertices in buffer object to a_Position variable
        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position');
            return -1;
        }
        gl.vertexAttribPointer(a_Position, dim, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(a_Position);
    }

    function translateScene(gl, rad_ang, step, action) {
        // Clear canvas
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Calculate position
        var move = rad_ang;
        var matrix = glMatrix.mat4.fromTranslation(glMatrix.mat4.create(), [move, 0.0, 0.0]);

        // Set uniform value (u_Matrix) in vertex shader
        var mvMatrixUniform = gl.getUniformLocation(gl.program, "u_Matrix");
        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);

        // Draw
        gl.drawArrays(gl.TRIANGLES, 0, 15);

        // Increase angle
        //if (action == "calm") {
        //    rad_ang = 0;
        //} else if (action == "move") {
        //    rad_ang += step;
        //

        // Call translateScene again in the next browser repaint
        requestAnimationFrame(function () {
            translateScene(gl, rad_ang, step, action)
        });
    }

    function scaleScene(gl, rad_ang, step) {
        // Clear canvas
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Calculate position
        var scale = rad_ang;
        var matrix = glMatrix.mat4.fromScaling(glMatrix.mat4.create(), [scale, scale, 0.0]);

        // Set uniform value (u_Matrix) in vertex shader
        var mvMatrixUniform = gl.getUniformLocation(gl.program, "u_Matrix");
        gl.uniformMatrix4fv(mvMatrixUniform, false, matrix);

        // Draw
        gl.drawArrays(gl.TRIANGLES, 0, 15);

        // Increase angle 
        //rad_ang += step;

        // Call scaleScene again in the next browser repaint
        requestAnimationFrame(function () {
            scaleScene(gl, rad_ang, step)
        });
    }

    function initShaders(gl, vs_source, fs_source) {
        // Compile shaders
        var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
        var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

        // Create program
        var glProgram = gl.createProgram();

        // Attach and link shaders to the program
        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);
        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
            alert("Unable to initialize the shader program");
            return false;
        }

        // Use program
        gl.useProgram(glProgram);
        gl.program = glProgram;

        return true;
    }

    function makeShader(gl, src, type) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            return;
        }
        return shader;
    }

</script>

<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas>
    <br>
    Step: <input type="text" value="0.01" id="step">
</body>

</html>
