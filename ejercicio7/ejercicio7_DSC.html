<script id="shaderVs" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute vec2 a_TexCoord;
    varying vec2 v_TexCoord;

    attribute vec3 a_Normal;
    uniform mat4 u_NormalMatrix;
    varying highp vec4 v_Normal;

    uniform mat4 u_pMatrix;
    uniform mat4 u_vMatrix;
    uniform mat4 u_mvMatrix;
    varying highp vec4 v_Color;

    void main() {
        gl_Position = u_pMatrix * u_vMatrix * u_mvMatrix * a_Position;
        v_TexCoord = a_TexCoord;
        v_Normal = u_NormalMatrix * vec4(a_Normal, 1.0);
    }
</script>

<script id="shaderFs" type="x-shader/x-fragment">
    precision mediump float;
    uniform sampler2D u_Sampler0;
    uniform sampler2D u_Sampler1;
    varying vec2 v_TexCoord;
    uniform float confirm_texture;

    uniform vec3 u_AmbientLight;
    uniform vec3 u_LightDirection;
    uniform vec3 u_LightColor;
    varying highp vec4 v_Normal;

    uniform sampler2D u_Sampler2;
    uniform float figure_texture;
    
    void main(void) {
        vec4 color0 = texture2D(u_Sampler0, v_TexCoord);
        vec4 color1 = texture2D(u_Sampler1, v_TexCoord);

        vec4 color2 = texture2D(u_Sampler2, v_TexCoord);

        vec3 ambient = u_AmbientLight;
        float nDotL = max(dot(u_LightDirection, normalize(v_Normal.xyz)), 0.0);
        vec3 direcional = u_LightColor * nDotL;

        if (figure_texture == 0.0) {
            if (confirm_texture == 0.0) {
                gl_FragColor = vec4(direcional + ambient, 1.0) * color0;
            } else {
                vec4 colors = color0 * color1;
                vec3 amb = ambient * colors.rgb;
                vec3 dir = direcional * colors.rgb;
                gl_FragColor = vec4(direcional + ambient, 1.0) * colors;
            }
        } else if (figure_texture == 1.0) {
            if (confirm_texture == 0.0) {
                gl_FragColor = vec4(direcional + ambient, 1.0) * color2;
            } else {
                vec4 colors = color2 * color1;
                vec3 amb = ambient * colors.rgb;
                vec3 dir = direcional * colors.rgb;
                gl_FragColor = vec4(direcional + ambient, 1.0) * colors;
            }
        }
        
       
    }
</script>

<script>
    var z = 3;  // por defecto
    var Ycamera = 0;
    var confirm_texture = 0.0;
    var figure_texture = 0.0;
    const LATITUDE_BANDS = 20;
    const LONGITUDE_BANDS = 20;
    const RADIUS = 0.2;

    function init() {
        // Variables
        var rad_ang = 0.0;

        // Get canvas object from the DOM
        var canvas = document.getElementById("myCanvas");

        // Init WebGL context
        var gl = canvas.getContext("webgl");
        if (!gl) {
            console.log("Failed to get the rendering context for WebGL");
            return;
        }

        // Init shaders
        var vs = document.getElementById('shaderVs').innerHTML;
        var fs = document.getElementById('shaderFs').innerHTML;
        if (!initShaders(gl, vs, fs)) {
            console.log('Failed to intialize shaders.');
            return;
        }

        // Set clear canvas color
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        drawScene(gl, rad_ang, canvas);

        // Hidden surface removal
        gl.enable(gl.DEPTH_TEST);

        // Event listener for mouse wheel
        document.addEventListener('wheel', function (event) {
            var projectionValue = document.querySelector('input[name="projection"]:checked').value;
            if (projectionValue === 'perspective') {
                z = event.wheelDelta > 0 ? z - 1 : z + 1;
            }

        });

        // Register event handler
        document.onkeydown = function (ev) {
            var step = new Number(document.getElementById("step").value);
            var projectionValue = document.querySelector('input[name="projection"]:checked').value;
            if (projectionValue === 'perspective') {
                switch (ev.key) {
                    case "ArrowUp": // Up
                        Ycamera += step;
                        break;
                    case "ArrowDown": // Down
                        Ycamera -= step;
                        break;
                }
            }
        };

    }

    function drawScene(gl, rad_ang, canvas) {
        // Clear
        gl.clear(gl.COLOR_BUFFER_BIT);
        initProjection(gl, canvas);
        initLights(gl);

        var rotationChecked = document.querySelector('input[name="rotation"]:checked');
        var primitiveValue = document.querySelector('input[name="primitive"]:checked').value;
        var speed = document.getElementById("speed").value;
        var checked = 0;
        var triOrLines = "";

        var light_x = document.getElementById("x").value;
        var light_y = document.getElementById("y").value;
        var light_z = document.getElementById("z").value;

        if (rotationChecked != null) {
            checked = 1;
        }
        else {
            checked = 0;
        }

        if (primitiveValue === 'triangles') {
            triOrLines = gl.TRIANGLES;
        }
        else {
            triOrLines = gl.LINES;
        }

        // House 
        initVertexBuffers(gl);
        initTextures(gl, 'house');

        var mvMatrix = glMatrix.mat4.fromYRotation(glMatrix.mat4.create(), rad_ang, [0.5, 0.5, 0.5]);
        var uMvMatrix = gl.getUniformLocation(gl.program, "u_mvMatrix");
        gl.uniformMatrix4fv(uMvMatrix, false, mvMatrix);

        var normalMatrix = glMatrix.mat4.clone(mvMatrix);
        var normalInvertMatrix = glMatrix.mat4.invert(glMatrix.mat4.create(), normalMatrix);
        var normalMatrixInvertTranspose = glMatrix.mat4.transpose(glMatrix.mat4.create(), normalInvertMatrix);
        var normalUniformMatrix = gl.getUniformLocation(gl.program, "u_NormalMatrix");
        gl.uniformMatrix4fv(normalUniformMatrix, false, normalMatrixInvertTranspose);

        // Draw
        gl.drawElements(triOrLines, 26 * 3, gl.UNSIGNED_SHORT, 0);       // 26*3 = número de índices

        // Star
        initVertexSphere(gl);
        initTextures(gl, 'star');

        // Posición y giro
        var sphere_translation = glMatrix.mat4.fromTranslation(glMatrix.mat4.create(), [light_x, light_y, light_z]);
        var sphere_rotation = glMatrix.mat4.fromYRotation(glMatrix.mat4.create(), -rad_ang);
        var death_star = glMatrix.mat4.multiply(glMatrix.mat4.create(), sphere_translation, sphere_rotation);
        var uMvMatrix = gl.getUniformLocation(gl.program, "u_mvMatrix");
        gl.uniformMatrix4fv(uMvMatrix, false, death_star);

        var normalMatrix = glMatrix.mat4.clone(death_star);
        var normalInvertMatrix = glMatrix.mat4.invert(glMatrix.mat4.create(), normalMatrix);
        var normalMatrixInvertTranspose = glMatrix.mat4.transpose(glMatrix.mat4.create(), normalInvertMatrix);
        var normalUniformMatrix = gl.getUniformLocation(gl.program, "u_NormalMatrix");
        gl.uniformMatrix4fv(normalUniformMatrix, false, normalMatrixInvertTranspose);

        // Draw
        gl.drawElements(gl.TRIANGLES, LATITUDE_BANDS * LONGITUDE_BANDS * 3 * 2, gl.UNSIGNED_SHORT, 0);

        // Increase angle
        rad_ang += 0.01 * speed * checked;

        // Call drawScene again in the next browser repaint
        requestAnimationFrame(function () {
            drawScene(gl, rad_ang, canvas)
        });
    }

    function initVertexSphere(gl) {
        var vertexesAndTexturesS = [];
        for (var i = 0; i <= LATITUDE_BANDS; i++) {
            var theta = i * Math.PI / LATITUDE_BANDS;
            var sinTheta = Math.sin(theta);
            var cosTheta = Math.cos(theta);

            for (var j = 0; j <= LONGITUDE_BANDS; j++) {
                var phi = j * 2 * Math.PI / LONGITUDE_BANDS;
                var sinPhi = Math.sin(phi);
                var cosPhi = Math.cos(phi);

                var x = sinPhi * sinTheta;
                var y = cosTheta;
                var z = cosPhi * sinTheta;

                vertexesAndTexturesS.push(RADIUS * x);
                vertexesAndTexturesS.push(RADIUS * -y);
                vertexesAndTexturesS.push(RADIUS * z);

                var u = (j / LONGITUDE_BANDS);
                var v = (i / LATITUDE_BANDS);

                vertexesAndTexturesS.push(u);
                vertexesAndTexturesS.push(v);
            }
        }

        // Indexes
        var indexesS = [];
        for (var i = 0; i < LATITUDE_BANDS; i++) {
            for (var j = 0; j < LONGITUDE_BANDS; j++) {
                var first = i * (LONGITUDE_BANDS + 1) + j;
                var second = first + LONGITUDE_BANDS + 1;

                indexesS.push(first);
                indexesS.push(second);
                indexesS.push(first + 1);

                indexesS.push(second + 1);
                indexesS.push(first + 1);
                indexesS.push(second);
            }
        }

        // Write a_Position and a_TexCoord using gl.ARRAY_BUFFER
        gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexesAndTexturesS), gl.STATIC_DRAW);

        var vertexPositionAttribute = gl.getAttribLocation(gl.program, "a_Position");
        gl.enableVertexAttribArray(vertexPositionAttribute);
        gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 4 * (3 + 2), 0);

        var vertexColorAttribute = gl.getAttribLocation(gl.program, "a_TexCoord");
        gl.enableVertexAttribArray(vertexColorAttribute);
        gl.vertexAttribPointer(vertexColorAttribute, 2, gl.FLOAT, false, 4 * (3 + 2), 4 * 3);

        var vertexNormalAttribute = gl.getAttribLocation(gl.program, "a_Normal");
        gl.enableVertexAttribArray(vertexNormalAttribute);
        gl.vertexAttribPointer(vertexNormalAttribute, 3, gl.FLOAT, false, 4 * (3 + 2), 4 * 5);

        // Write indexes in gl.ELEMENT_ARRAY_BUFFER
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, gl.createBuffer());
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indexesS), gl.STATIC_DRAW);
    }

    function toRadian(d) {
        return d * Math.PI / 180;
    }

    function initProjection(gl, canvas) {
        var projectionValue = document.querySelector('input[name="projection"]:checked').value;
        var pMatrixUniform = gl.getUniformLocation(gl.program, "u_pMatrix");
        var ratio = canvas.width / canvas.height;

        if (projectionValue === 'perspective') {
            // Write u_pMatrix
            var pMatrix = glMatrix.mat4.perspective(glMatrix.mat4.create(), toRadian(60), ratio, 0.1, 100);
            gl.uniformMatrix4fv(pMatrixUniform, false, pMatrix);

            // Write u_vMatrix
            var vMatrixUniform = gl.getUniformLocation(gl.program, "u_vMatrix");
            var vMatrix = glMatrix.mat4.lookAt(glMatrix.mat4.create(), [0, Ycamera, z], [0, 0, 0], [0, 1, 0]);
            gl.uniformMatrix4fv(vMatrixUniform, false, vMatrix);
        }
        else {
            // Write u_pMatrix
            var pMatrix = glMatrix.mat4.ortho(glMatrix.mat4.create(), -ratio, ratio, -1, 1, -1, 1);
            gl.uniformMatrix4fv(pMatrixUniform, false, pMatrix);

            // Write u_vMatrix
            var vMatrixUniform = gl.getUniformLocation(gl.program, "u_vMatrix");
            var vMatrix = glMatrix.mat4.create();
            gl.uniformMatrix4fv(vMatrixUniform, false, vMatrix);
        }

    }

    function initLights(gl) {
        var light_x = document.getElementById("x").value;
        var light_y = document.getElementById("y").value;
        var light_z = document.getElementById("z").value;
        var light_dir = [light_x, light_y, light_z];
        var light_ambient = [0.2, 0.2, 0.2];
        var light_color = [1.0, 1.0, 1.0];      

        var ambientLightUniform = gl.getUniformLocation(gl.program, "u_AmbientLight");
        gl.uniform3fv(ambientLightUniform, light_ambient);

        glMatrix.vec3.normalize(light_dir, light_dir);
        var lightDirectionUniform = gl.getUniformLocation(gl.program, "u_LightDirection");
        gl.uniform3fv(lightDirectionUniform, light_dir);

        var lightColorUniform = gl.getUniformLocation(gl.program, "u_LightColor");
        gl.uniform3fv(lightColorUniform, light_color);
    }

        else {

            image0.onload = function () {

                image1.onload = function () {

                }
            }
        } else if (figure == 'star') {
            figure_texture = 1.0;
            gl.uniform1f(shader_figure, figure_texture);
            image2.onload = function () {
                loadTexture(gl, "u_Sampler2", image2, 2, true);
                image1.onload = function () {
                    loadTexture(gl, "u_Sampler1", image1, 1, true);
                }
            }
        }

    }

    function isPowerOf2(value) {
        return (value & (value - 1)) == 0;
    }

    function loadTexture(gl, samplerUniform, image, unitNumber, flip) {
        // Flip the image's y axis
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, flip);

        // Activate and configure texture
        gl.activeTexture(gl.TEXTURE0 + unitNumber);
        gl.bindTexture(gl.TEXTURE_2D, gl.createTexture());
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);

        // Check if the image is a power of 2 in both dimensions.
        if (isPowerOf2(image.width) && isPowerOf2(image.height)) {
            // Yes, it's a power of 2. Generate mips.
            gl.generateMipmap(gl.TEXTURE_2D);
        } else {
            // No, it's not a power of 2. Turn off mips and set wrapping to clamp to edge
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        }

        // Set texture to the sampler
        var fragmentSamplerUniform = gl.getUniformLocation(gl.program, samplerUniform);
        gl.uniform1i(fragmentSamplerUniform, unitNumber);
    }

    function initShaders(gl, vs_source, fs_source) {
        // Compile shaders
        var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
        var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

        // Create program
        var glProgram = gl.createProgram();

        // Attach and link shaders to the program
        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);
        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
            alert("Unable to initialize the shader program");
            return false;
        }

        // Use program
        gl.useProgram(glProgram);
        gl.program = glProgram;

        return true;
    }

    function makeShader(gl, src, type) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            return;
        }
        return shader;
    }

</script>
