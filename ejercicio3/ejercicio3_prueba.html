<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 3</title>
</head>

<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas>
</body>

<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    void main() {
        gl_Position = a_Position;
        gl_PointSize = 5.0;
    }
</script>

<script id="fragmentShader" , type="x-shader/x-fragment">
    void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
</script>

<script>
    var points = []; // Almacena los puntos clickeados

    function init() {
        var canvas = document.getElementById("myCanvas");
        var gl = canvas.getContext("webgl");
        if (!gl) {
            console.log("Failed to get the rendering context for WebGL");
            return;
        }

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        canvas.onmousedown = function (ev) {
            click(ev, gl, canvas);
        };

        var vertexShader = document.getElementById("vertexShader").innerHTML;
        var fragmentShader = document.getElementById("fragmentShader").innerHTML;

        if (!initShader(gl, vertexShader, fragmentShader)) {
            console.log("Failed to initialize shaders");
            return;
        }

        // No dibujar ningún punto al principio
        // var n = initVertexBuffers(gl);
    }

    function initVertexBuffers(gl) {
        var dim = 3;
        var vertices = new Float32Array([
            0, 0.5, 0,
            -0.5, -0.5, 0,
            0.5, -0.5, 0
        ]);

        var vertexBuffer = gl.createBuffer();
        if (!vertexBuffer) {
            console.log('Failed to create the buffer object');
            return -1;
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position');
            return -1;
        }
        gl.vertexAttribPointer(a_Position, dim, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(a_Position);

        return vertices.length / dim;
    }

    function click(ev, gl, canvas) {
        var rect = ev.target.getBoundingClientRect();
        var clickX = ev.clientX - rect.left;
        var clickY = ev.clientY - rect.top;
        var halfCanvasWidth = canvas.width / 2;
        var halfCanvasHeight = canvas.height / 2;
        var x = (clickX - halfCanvasWidth) / halfCanvasWidth;
        var y = (halfCanvasHeight - clickY) / halfCanvasHeight;

        // Agregar el punto a la lista
        points.push([x, y]);

        // Limpiar el lienzo
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Dibujar todos los puntos almacenados
        for (var i = 0; i < points.length; i++) {
            drawPoint(gl, points[i]);
        }

        // Cuando haya al menos tres puntos, dibujar un triángulo
        if (points.length >= 3) {
            drawTriangle(gl, points);
        }
    }

    function drawPoint(gl, point) {
        var n = initVertexBuffers(gl);
        if (n < 0) {
            console.log('Failed to set the positions of the vertices');
            return;
        }

        // Posicionar el punto en el lugar clickeado
        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        gl.vertexAttrib3f(a_Position, point[0], point[1], 0);

        // Dibujar el punto
        gl.drawArrays(gl.POINTS, 0, n);
    }


    function drawTriangle(gl, points) {
        var vertices = new Float32Array(points.flat());
        var n = vertices.length / 3;

        var vertexBuffer = gl.createBuffer();
        if (!vertexBuffer) {
            console.log('Failed to create the buffer object');
            return;
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position');
            return;
        }
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(a_Position);

        // Dibujar el triángulo
        gl.drawArrays(gl.TRIANGLES, 0, n);
    }

    function initShader(gl, vertex, fragment) {
        var vertexShader = makeShader(gl, vertex, gl.VERTEX_SHADER);
        var fragmentShader = makeShader(gl, fragment, gl.FRAGMENT_SHADER);

        var glProgram = gl.createProgram();
        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);
        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
            alert("Unable to initialize the shader program");
            return false;
        }

        gl.useProgram(glProgram);
        gl.program = glProgram;

        return true;
    }

    function makeShader(gl, src, type) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            return;
        }
        return shader;
    }
</script>

</html>
